<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz con Animaci√≥n</title>
    <style>
        #corazon {
            font-size: 48px;
            color: red;
            opacity: 0;
            transition: opacity 1s ease-in-out, color 1s ease-in-out;
        }

        #corazonAbrazos {
            font-size: 48px;
            color: green;
            opacity: 0;
            transition: opacity 1s ease-in-out, color 1s ease-in-out;
        }

        #feedback {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #microfono-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        #microfono {
            font-size: 36px;
            color: #333;
            margin-right: 10px;
            opacity: 0.5;
            transition: color 0.5s ease-in-out;
        }

        #microfono.active {
            color: green;
            opacity: 1;
        }

        #estado-microfono {
            font-size: 16px;
            color: #333;
            opacity: 0.8;
        }

        .heart-beat {
            font-size: 80px;
            color: red;
            text-align: center;
            animation: heartbeat 1s infinite;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Reconocimiento de Voz con Animaci√≥n</h1>
    <p>Di "te amo" y luego di "abrazos" para ver las animaciones de coraz√≥n.</p>

    <div id="microfono-container" onclick="toggleRecognition()">
        <div id="microfono">üéôÔ∏è</div>
        <div id="estado-microfono">Apagado</div>
    </div>

    <div id="corazon" class="heart-beat"></div>
    <div id="corazonAbrazos">‚ù§Ô∏è</div>
    <div id="feedback"></div>

    <script>
        let recognition;

        function toggleRecognition() {
            const microfonoElement = document.getElementById('microfono');
            const estadoMicrofonoElement = document.getElementById('estado-microfono');

            if (!recognition) {
                recognition = new webkitSpeechRecognition() || new SpeechRecognition();
                recognition.lang = 'es-ES';

                recognition.onstart = function() {
                    console.log('¬°Reconocimiento de voz iniciado!');
                    microfonoElement.classList.add('active');
                    estadoMicrofonoElement.textContent = 'Encendido';
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    console.log('Transcripci√≥n: ', transcript);

                    if (transcript.includes('te amo')) {
                        mostrarAnimacionCorazon('red', '¬°Hermoso! Ahora di "abrazos" para otra sorpresa.');
                        recognition.stop();
                        setTimeout(() => {
                            recognition.start();
                        }, 1000);
                    } else if (transcript.includes('abrazos')) {
                        mostrarAnimacionCorazonAbrazos();
                    }
                };

                recognition.onerror = function(event) {
                    console.error('Error de reconocimiento: ', event.error);
                    microfonoElement.classList.remove('active');
                    estadoMicrofonoElement.textContent = 'Error';
                };

                recognition.onend = function() {
                    console.log('Reconocimiento de voz finalizado.');
                    microfonoElement.classList.remove('active');
                    estadoMicrofonoElement.textContent = 'Apagado';
                };

                recognition.start();
            } else {
                recognition.stop();
                recognition = null;
                microfonoElement.classList.remove('active');
                estadoMicrofonoElement.textContent = 'Apagado';
            }
        }

        function mostrarAnimacionCorazon(color, mensaje) {
            const corazonElement = document.getElementById('corazon');
            const corazonAbrazosElement = document.getElementById('corazonAbrazos');
            const feedbackElement = document.getElementById('feedback');

            corazonElement.style.color = color;
            corazonElement.style.opacity = 1;
            corazonElement.classList.add('heart-beat'); // Agregar la clase de animaci√≥n

            corazonAbrazosElement.style.color = 'green';
            corazonAbrazosElement.style.opacity = 0;
            feedbackElement.textContent = mensaje;
            feedbackElement.style.opacity = 1;
        }

        function mostrarAnimacionCorazonAbrazos() {
            const corazonAbrazosElement = document.getElementById('corazonAbrazos');
            const feedbackElement = document.getElementById('feedback');

            corazonAbrazosElement.style.color = 'green';
            corazonAbrazosElement.style.opacity = 1;
            feedbackElement.textContent = '¬°Incre√≠ble! Has pronunciado "abrazos" correctamente.';
            feedbackElement.style.opacity = 1;
        }
    </script>
</body>
</html>
