<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Im치genes a PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        #previewContainer {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Convertir Im치genes a PDF</h1>
    <input type="file" id="imageInput" accept="image/*" multiple onchange="previewImages(event)">
    <div id="previewContainer"></div>
    <button onclick="convertToPDF()">Convertir a PDF</button>

    <script>
        function previewImages(event) {
            const input = event.target;
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = ''; // Limpiar las vistas previas anteriores

            if (input.files) {
                Array.from(input.files).forEach(file => {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview';
                        previewContainer.appendChild(img);
                    };

                    reader.readAsDataURL(file);
                });
            }
        }

        async function convertToPDF() {
            const { jsPDF } = window.jspdf;
            const previewContainer = document.getElementById('previewContainer');
            const images = previewContainer.getElementsByTagName('img');

            if (images.length > 0) {
                const pdf = new jsPDF();

                for (let i = 0; i < images.length; i++) {
                    const img = images[i];
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    context.drawImage(img, 0, 0, canvas.width, canvas.height);

                    const imgData = canvas.toDataURL('image/jpeg');
                    const width = pdf.internal.pageSize.getWidth();
                    const height = (canvas.height * width) / canvas.width;

                    if (i > 0) {
                        pdf.addPage();
                    }
                    pdf.addImage(imgData, 'JPEG', 0, 0, width, height);

                    // A침adir pie de p치gina
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    pdf.text('quetzalarte.com', 10, pageHeight - 10);
                }

                pdf.save('imagenes.pdf');
            } else {
                alert('Por favor, selecciona al menos una imagen.');
            }
        }
    </script>
</body>
</html>
