<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Notification</title>
<script>
  // Función para enviar una notificación a través de WebSocket
  function sendNotification() {
    // Crear una conexión WebSocket
    var socket = new WebSocket('ws://localhost:8080');

    // Cuando la conexión se establece con éxito
    socket.onopen = function(event) {
      console.log('WebSocket connected');
      
      // Enviar el mensaje de notificación
      socket.send(JSON.stringify({
        title: 'New Notification',
        body: 'You have a new notification!',
        sound: true,
        vibration: true
      }));
    };

    // Cuando se recibe un mensaje del servidor
    socket.onmessage = function(event) {
      console.log('Message from server:', event.data);
    };

    // Cuando se cierra la conexión WebSocket
    socket.onclose = function(event) {
      console.log('WebSocket closed');
    };

    // Cuando se produce un error en la conexión WebSocket
    socket.onerror = function(error) {
      console.error('WebSocket error:', error);
    };
  }
</script>
</head>
<body>
<button onclick="sendNotification()">Send Notification</button>
</body>
</html>
