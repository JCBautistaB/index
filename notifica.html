<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Notification</title>
</head>
<body>
<button onclick="sendNotification()">Send Notification</button>

<script>
// Funci贸n para enviar la solicitud de notificaci贸n al servidor backend
function sendNotification() {
    // Realiza una solicitud al servidor backend para enviar la notificaci贸n push
    fetch('/send-notification', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            title: 'New Notification',
            body: 'You have a new notification!',
            sound: true, // Habilita el sonido
            vibration: true // Habilita la vibraci贸n
        })
    })
    .then(response => {
        if (response.ok) {
            console.log('Notification sent successfully');
        } else {
            console.error('Failed to send notification');
        }
    })
    .catch(error => {
        console.error('Error sending notification:', error);
    });
}
</script>
</body>
</html>
