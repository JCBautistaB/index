<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Notification</title>
<style>
  #notificationLog {
    height: 200px;
    overflow-y: scroll;
  }
</style>
</head>
<body>
<h1>Send Notification</h1>
<div id="notificationLog"></div>
<textarea id="messageInput" placeholder="Type a message..."></textarea>
<button onclick="sendMessage()">Send Notification</button>

<script>
  // ID único para identificar a cada cliente
  const clientId = Math.random().toString(36).substring(7);

  // WebSocket server URL
  const wsServerUrl = 'ws://localhost:8080';

  // Conexión WebSocket
  const socket = new WebSocket(wsServerUrl);

  // Cuando se abre la conexión WebSocket
  socket.onopen = function(event) {
    console.log('WebSocket connected');
  };

  // Cuando se recibe un mensaje del servidor
  socket.onmessage = function(event) {
    const data = JSON.parse(event.data);
    if (data.clientId !== clientId) {
      appendMessage(data.message);
    }
  };

  // Cuando se cierra la conexión WebSocket
  socket.onclose = function(event) {
    console.log('WebSocket closed');
  };

  // Cuando se produce un error en la conexión WebSocket
  socket.onerror = function(error) {
    console.error('WebSocket error:', error);
  };

  // Función para enviar un mensaje al servidor
  function sendMessage() {
    const message = document.getElementById('messageInput').value;
    if (message.trim() !== '') {
      const data = {
        clientId: clientId,
        message: message
      };
      socket.send(JSON.stringify(data));
      appendMessage(message);
      document.getElementById('messageInput').value = '';
    }
  }

  // Función para mostrar el mensaje en el registro de notificaciones
  function appendMessage(message) {
    const notificationLog = document.getElementById('notificationLog');
    const messageElement = document.createElement('div');
    messageElement.textContent = message;
    notificationLog.appendChild(messageElement);
    notificationLog.scrollTop = notificationLog.scrollHeight;
  }
</script>
</body>
</html>
