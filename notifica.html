<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Notification</title>
</head>
<body>
<h1>Send Notification</h1>
<div id="notificationLog"></div>
<textarea id="messageInput" placeholder="Type a message..."></textarea>
<button onclick="sendNotification()">Send Notification</button>

<script>
const ws = new WebSocket('ws://187.189.88.39:8080'); // Cambiar la IP y el puerto según tu configuración

ws.onopen = function() {
  console.log('WebSocket connected');
};

ws.onmessage = function(event) {
  const message = event.data;
  appendMessage(message);
};

function sendNotification() {
  const message = document.getElementById('messageInput').value.trim();
  if (message !== '') {
    ws.send(message);
    document.getElementById('messageInput').value = '';
    appendMessage(message);
  }
}

function appendMessage(message) {
  const notificationLog = document.getElementById('notificationLog');
  const messageElement = document.createElement('div');
  messageElement.textContent = message;
  notificationLog.appendChild(messageElement);
}
</script>
</body>
</html>
