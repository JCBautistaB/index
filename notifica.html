<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Notification</title>
<!-- Importa los módulos necesarios del SDK de Firebase -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js';
  import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-analytics.js';
  import { getMessaging, getToken } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-messaging.js';

  // Configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCGca6zMrmDSFDmgY2Aa2D1QQy6l3R4iL8",
    authDomain: "notificacion-43b1a.firebaseapp.com",
    projectId: "notificacion-43b1a",
    storageBucket: "notificacion-43b1a.appspot.com",
    messagingSenderId: "824026018877",
    appId: "1:824026018877:web:6826336bba5c15bc25a654",
    measurementId: "G-27L5MJ7JMJ"
  };

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const messaging = getMessaging(app);

  // Solicita permiso para recibir notificaciones
  messaging.requestPermission()
    .then(() => {
      console.log('Permission granted');
      return getToken(messaging);
    })
    .then((token) => {
      console.log('Token:', token);
    })
    .catch((error) => {
      console.error('Permission denied:', error);
    });
</script>
</head>
<body>
<h1>Send Notification 1</h1>
<div id="notificationLog"></div>
<textarea id="messageInput" placeholder="Type a message..."></textarea>
<button onclick="sendNotification()">Send Notification</button>

<!-- Agrega el SDK de Firebase para analíticas (opcional) -->
<script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-analytics.js"></script>
</body>
</html>
