<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte Shipibo Psicodélico</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="shipiboCanvas"></canvas>

    <script>
        const canvas = document.getElementById('shipiboCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
            const colors = ['#ffcc00', '#ff00cc', '#ccff00', '#00ffcc', '#cc00ff', '#00ccff'];

            // Dibujar patrones de cuadrados
            for (let x = 0; x < canvas.width; x += 30) {
                for (let y = 0; y < canvas.height; y += 30) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, 20, 20);
                }
            }

            // Dibujar patrón circular
            ctx.beginPath();
            ctx.arc(200, 200, 100, 0, 2 * Math.PI);
            ctx.fillStyle = '#ff00cc';
            ctx.fill();
            ctx.closePath();

            // Dibujar patrón triangular
            ctx.beginPath();
            ctx.moveTo(300, 300);
            ctx.lineTo(350, 400);
            ctx.lineTo(400, 300);
            ctx.fillStyle = '#ccff00';
            ctx.fill();
            ctx.closePath();

            // Dibujar patrón de ondas
            ctx.beginPath();
            for (let i = 0; i < canvas.width; i += 10) {
                const y = 50 * Math.sin(i / 20) + 500;
                ctx.lineTo(i, y);
            }
            ctx.strokeStyle = '#00ccff';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.closePath();

            // Dibujar un sol
            ctx.beginPath();
            ctx.arc(700, 400, 80, 0, 2 * Math.PI);
            ctx.fillStyle = '#ffff00';
            ctx.fill();
            ctx.closePath();
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        });

        draw();
    </script>
</body>
</html>
