<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medidor de Luz ZETA</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    #container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }
    video {
        width: 100%;
        max-width: 200px;
        display: block;
        margin: 0 auto;
    }
    #lightChart {
        margin: 20px auto;
    }
    #lightIntensity {
        font-size: 24px;
    }
    #icon {
        font-size: 48px;
        color: #007bff; /* Cambia el color según tu preferencia */
    }
</style>
</head>
<body>
<div id="container">
    <h1>Medidor de Luz ZETA<i id="icon" class="fas fa-seedling"></i></h1>
    <div>
        <select id="cameraSelect">
             <option value="environment">Cámara Trasera</option>     
        </select>
    </div>
    <div>
        <video id="video" autoplay></video>
    </div>
    <div id="lightIntensity">
        <p>Intensidad de luz (en pixeles): <span id="pixelValue">0</span></p>
    </div>
    <div id="lightChartContainer">
        <canvas id="lightChart" width="400" height="200"></canvas>
    </div>
</div>
<script>
    var pixelData = [];

    var pixelChart = new Chart(document.getElementById('lightChart').getContext('2d'), {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Intensidad de luz (en pixeles)',
                data: pixelData,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var cameraSelect = document.getElementById('cameraSelect');
    cameraSelect.addEventListener('change', function() {
        startVideo();
    });

    function startVideo() {
        var constraints = {
            video: { 
                facingMode: cameraSelect.value,
                exposureMode: 'manual',
                exposureCompensation: 0 // Puedes ajustar este valor según sea necesario
            }
        };

        navigator.mediaDevices.getUserMedia(constraints)
        .then(function (stream) {
            var video = document.getElementById('video');
            video.srcObject = stream;
            video.play();
            setInterval(function() {
                measureLight();
            }, 1000);
        })
        .catch(function (err) {
            console.log('Error: ' + err);
        });
    }

    function measureLight() {
        var canvas = document.createElement('canvas');
        var video = document.getElementById('video');
        var ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        var totalIntensity = 0;
        for (var i = 0; i < imageData.data.length; i += 4) {
            totalIntensity += imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2];
        }
        var averageIntensity = totalIntensity / (imageData.data.length / 4); // Promedio de intensidad de píxeles
        var pixelDisplay = document.getElementById('pixelValue');
        pixelDisplay.innerText = Math.round(averageIntensity);
        
        pixelData.push(Math.round(averageIntensity));
        pixelChart.data.labels.push(new Date().toLocaleTimeString());
        pixelChart.update();
    }

    // Iniciar con la cámara predeterminada
    startVideo();
</script>
</body>
</html>
