<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lux√≥metro</title>
<style>
    #video-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        display: block;
    }
    #video {
        width: 100%;
        display: block;
    }
    #lux-value {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
    }
    #measurement-area {
        position: absolute;
        border: 2px solid red;
    }
</style>
</head>
<body>
<div id="video-container">
    <video id="video" autoplay></video>
    <canvas id="measurement-area"></canvas>
</div>
<div id="lux-value">Lux: --</div>
<script>
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(function(stream) {
        var video = document.getElementById('video');
        video.srcObject = stream;
        video.onloadedmetadata = function(e) {
            video.play();
            measureLux(stream);
        };
    })
    .catch(function(err) {
        console.error('Error accessing the camera:', err);
    });

    function measureLux(stream) {
        var canvas = document.getElementById('measurement-area');
        var ctx = canvas.getContext('2d');
        var video = document.getElementById('video');

        function calculateLux() {
            var areaSize = 100; // Size of the area to measure (100x100px)
            var startX = (video.videoWidth - areaSize) / 2;
            var startY = (video.videoHeight - areaSize) / 2;

            canvas.width = areaSize;
            canvas.height = areaSize;
            ctx.drawImage(video, startX, startY, areaSize, areaSize, 0, 0, canvas.width, canvas.height);
            
            var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var luminance = 0;

            for (var i = 0; i < imageData.data.length; i += 4) {
                luminance += 0.2126 * imageData.data[i] + 0.7152 * imageData.data[i + 1] + 0.0722 * imageData.data[i + 2];
            }

            var avgLuminance = luminance / (canvas.width * canvas.height);
            var lux = Math.round(avgLuminance / 255 * 1000); // Convert luminance to lux
            document.getElementById('lux-value').innerText = 'Lux: ' + lux;
        }

        setInterval(calculateLux, 1000); // Update lux value every second

        function drawMeasurementArea() {
            var areaSize = 100;
            var startX = (video.videoWidth - areaSize) / 2;
            var startY = (video.videoHeight - areaSize) / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, areaSize, areaSize);
        }

        drawMeasurementArea();
    }
</script>
</body>
</html>
