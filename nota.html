<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias con Dany</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2e7d32;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
            display: flex;
            align-items: center;
        }
        header h1 i {
            margin-right: 10px;
        }
        .social-icons {
            display: flex;
            align-items: center;
        }
        .social-icons a {
            color: #2e7d32;
            text-decoration: none;
            font-size: 20px;
            margin-left: 10px;
        }
        .social-icons a:hover {
            color: #388e3c;
        }
        .search-form {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .search-form input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-right: 10px;
            font-size: 16px;
        }
        .search-form button {
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-form button:hover {
            background-color: #388e3c;
        }
        .search-form button i {
            font-size: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #388e3c;
        }
        nav ul li {
            margin: 0 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            display: block;
        }
        nav ul li:hover {
            background-color: #2e7d32;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
        }
        .menu-toggle span {
            background: white;
            display: block;
            height: 3px;
            width: 25px;
            margin: 5px 0;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .ad-banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .ad-banner img {
            max-width: 100%;
            height: auto;
        }
        .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 100%;
        }
        .column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .news, .latest-news, .ads, .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
        }
        .news article, .latest-news article, .ads article {
            margin-bottom: 20px;
        }
        .news article img, .latest-news article img, .ads article img {
            max-width: 100%;
            height: auto;
        }
        .news article h2, .latest-news article h2, .ads article h2 {
            margin-top: 10px;
            color: #2e7d32;
        }
        .news article p, .latest-news article p, .ads article p {
            color: #388e3c;
        }
        footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                align-items: center;
                background-color: #388e3c;
            }
            nav ul li {
                margin: 10px 0;
            }
            nav ul.showing {
                display: flex;
            }
            .menu-toggle {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }
            .content {
                flex-direction: column;
            }
            .column {
                margin: 10px 0;
                flex-basis: 100%;
            }
            header {
                flex-direction: column;
            }
        }
        .form-container h2 {
            color: #2e7d32;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-container form input[type="text"],
        .form-container form textarea,
        .form-container form input[type="file"],
        .form-container form input[type="date"],
        .form-container form input[type="time"],
        .form-container form input[type="number"],
        .form-container form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .form-container form button {
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-container form button:hover {
            background-color: #388e3c;
        }
    </style>
    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-newspaper"></i> Noticias con Dany</h1>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </header>
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="menu">
            <li><a href="noticias.html">Noticias</a></li>
            <li><a href="#politica">Política</a></li>
            <li><a href="#deportes">Deportes</a></li>
            <li><a href="#">Entretenimiento</a></li>
            <li><a href="#">Nota Roja</a></li>
        </ul>
    </nav>
    <main>
        
       
<h2>Formulario de Noticias</h2>
    <form>
        <ul class="form-list">
            <li>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id">
            </li>
            <li>
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="noticias">Noticias</option>
                    <option value="política">Política</option>
                    <option value="deportes">Deportes</option>
                    <!-- Puedes agregar más opciones aquí -->
                </select>
            </li>
            <li>
                <label for="categorias_secundarias">Categorías secundarias:</label>
                <input type="text" id="categorias_secundarias" name="categorias_secundarias">
            </li>
            <li>
                <label for="noticia_relacionada">Noticia relacionada:</label>
                <input type="text" id="noticia_relacionada" name="noticia_relacionada">
            </li>
            <li>
                <label for="url_amigable">URL amigable:</label>
                <input type="text" id="url_amigable" name="url_amigable">
            </li>
            <li>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo">
            </li>
            <li>
                <label for="subtitulo">Subtítulo:</label>
                <input type="text" id="subtitulo" name="subtitulo">
            </li>
            <li>
                <label for="contenido">Contenido:</label>
                <textarea id="contenido" name="contenido"></textarea>
            </li>
            <li>
                <label for="resumen">Resumen:</label>
                <textarea id="resumen" name="resumen"></textarea>
            </li>
            <li>
                <label for="fuente">Fuente:</label>
                <input type="text" id="fuente" name="fuente">
            </li>
            <li>
                <label for="enlace_externo">Enlace externo:</label>
                <input type="url" id="enlace_externo" name="enlace_externo">
            </li>
            <li>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor">
            </li>
            <li>
                <label for="editor">Editor:</label>
                <input type="text" id="editor" name="editor">
            </li>
            <li>
                <label for="colaboradores">Colaboradores:</label>
                <input type="text" id="colaboradores" name="colaboradores">
            </li>
            <li>
                <label for="fotografo">Fotógrafo:</label>
                <input type="text" id="fotografo" name="fotografo">
            </li>
            <li>
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen">
            </li>
            <li>
                <label for="video">Video (.mpg4):</label>
                <input type="file" id="video" name="video">
            </li>
            <li>
                <label for="video_intro">Introducción para YouTube o redes:</label>
                <textarea id="video_intro" name="video_intro" placeholder="Introducción del video para YouTube o redes sociales"></textarea>
            </li>
            <li>
                <label for="audio_podcast">Audio (Podcast .mp3 .wav):</label>
                <input type="file" id="audio_podcast" name="audio_podcast">
            </li>
            <li>
                <label for="audio_redes">Audio (Redes Sociales):</label>
                 <textarea id="audio_redes" name="audio_redes" placeholder="Introducción audio para redes sociales"></textarea>
            </li>

            <li>
                <label for="intro_redes">Redes Sociales:</label>
                <textarea id="intro_redes" name="intro_redes" placeholder="Introducción para redes sociales"></textarea>
            </li>
            <li>
                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="tags">
            </li>
            <li>
                <label for="palabras_clave">Palabras clave:</label>
                <input type="text" id="palabras_clave" name="palabras_clave">
            </li>
            <li>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </li>
            <li>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora">
            </li>
            <li>
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion">
            </li>
            <li>
                <label for="idioma">Idioma:</label>
                <select id="idioma" name="idioma">
                    <option value="es">Español</option>
                    <!-- Puedes agregar más opciones aquí -->
                </select>
            </li>
            <li>
                <label for="numero_visitas">Número de visitas:</label>
                <input type="number" id="numero_visitas" name="numero_visitas" value="0">
            </li>
            <li>
                <label for="comentarios">Comentarios:</label>
                <select id="comentarios" name="comentarios">
                    <option value="permitir">Permitir</option>
                    <option value="denegar">Denegar</option>
                    <!-- Puedes agregar más opciones aquí -->
                </select>
            </li>
            <li>
                <label for="permisos">Permisos:</label>
                <select id="permisos" name="permisos">
                    <option value="publico">Público</option>
                    <option value="privado">Privado</option>
                    <option value="suscripcion">Suscripción</option>
                    <!-- Puedes agregar más opciones aquí -->
                </select>
            </li>
            <li>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="borrador">Borrador</option>
                    <option value="revisado">Revisado</option>
                    <!-- Puedes agregar más opciones aquí -->
                </select>
            </li>
            <li>
                <label for="prioridad">Prioridad:</label>
                <select id="prioridad" name="prioridad">
                    <option value="alta">Alta</option>
                    <option value="normal">Normal</option>
                    <!-- Puedes agregar más opciones aquí -->
                </select>
            </li>
            <li>
                <label for="licencia">Licencia:</label>
                <select id="licencia" name="licencia">
                    <option value="cc">Creative Commons</option>
                    <option value="privada">Privada</option>
                    <!-- Puedes agregar más opciones aquí -->
                </select>
            </li>
            <li>
                <label for="opcion_publicar">Opción de publicar:</label>
                <select id="opcion_publicar" name="opcion_publicar">
                    <option value="revisar">Revisión</option>
                    <option value="si">Publicar</option>                    
                </select>
            </li>
        </ul>
        <button type="submit">Enviar</button>
    </form>


    </main>
    <footer>
        <p>© 2024 Noticias con Dany. Todos los derechos reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('showing');
        }
    </script>
</body>
</html>
