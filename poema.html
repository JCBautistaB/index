<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poema Reconocimiento de Voz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            position: relative;
        }

        #recording-indicator {
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            display: none;
        }

        #output {
            font-size: 1.5em;
            margin-top: 20px;
            white-space: pre-line;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            min-height: 100px;
            text-align: left; /* Alinear el texto a la izquierda para que los puntos est√©n alineados */
        }

        #microfono-container {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 20px;
        }

        #microfono {
            font-size: 36px;
            color: #333;
            margin-right: 10px;
            opacity: 0.5;
            transition: color 0.5s ease-in-out;
        }

        #microfono.active {
            color: green;
            opacity: 1;
        }

        #estado-microfono {
            font-size: 16px;
            color: #333;
            opacity: 0.8;
        }

        #startButton, #stopButton {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #startButton {
            background-color: #4CAF50;
            color: white;
        }

        #stopButton {
            background-color: #f44336;
            color: white;
            display: none;
        }

        #audioPlayer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Crear Poema con Reconocimiento de Voz<span id="recording-indicator"></span></h1>

<div id="microfono-container" onclick="toggleRecognition()">
    <div id="microfono">üéôÔ∏è</div>
    <div id="estado-microfono">Apagado | Hablar y Escribir</div>
</div>

<div id="output"> </div>

<button id="startButton" onclick="startRecording()">Iniciar Grabaci√≥n</button>
<button id="stopButton" onclick="stopRecording()">Detener Grabaci√≥n</button>

<audio id="audioPlayer" controls></audio>

<script>
    let recognition;
    let savedText = ''; // Inicializamos savedText vac√≠o para empezar a grabar desde cero
    let isRecording = false;
    let recordingIndicator = document.getElementById('recording-indicator');
    let outputElement = document.getElementById('output');
    let mediaRecorder;
    let audioChunks = [];

    function toggleRecognition() {
        const microfonoElement = document.getElementById('microfono');
        const estadoMicrofonoElement = document.getElementById('estado-microfono');

        if (!recognition) {
            recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.continuous = true; // Mantener activo el reconocimiento

            recognition.onstart = function() {
                console.log('¬°Reconocimiento de voz iniciado!');
                microfonoElement.classList.add('active');
                estadoMicrofonoElement.textContent = 'Encendido';
                recordingIndicator.style.display = 'block';
                isRecording = true;
            };

            recognition.onresult = function(event) {
                const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
                savedText += transcript.trim() + '. '; // Agregamos un punto y espacio despu√©s de cada transcripci√≥n
                outputElement.innerHTML = savedText; // Actualizamos el #output con el contenido actualizado
            };

            recognition.onerror = function(event) {
                console.error('Error de reconocimiento: ', event.error);
                microfonoElement.classList.remove('active');
                estadoMicrofonoElement.textContent = 'Error';
                recordingIndicator.style.display = 'none';
                isRecording = false;
            };

            recognition.onend = function() {
                console.log('Reconocimiento de voz finalizado.');
                microfonoElement.classList.remove('active');
                estadoMicrofonoElement.textContent = 'Apagado';
                recordingIndicator.style.display = 'none';
                isRecording = false;
            };

            recognition.start();
        } else {
            recognition.stop();
            recognition = null;
            microfonoElement.classList.remove('active');
            estadoMicrofonoElement.textContent = 'Apagado';
            recordingIndicator.style.display = 'none';
            isRecording = false;
        }
    }

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                };

                mediaRecorder.start();
                startButton.style.display = 'none';
                stopButton.style.display = 'inline-block';
            })
            .catch(error => console.error('Error al acceder al micr√≥fono: ', error));
    }

    function stopRecording() {
        mediaRecorder.stop();
        startButton.style.display = 'inline-block';
        stopButton.style.display = 'none';
    }
</script>

</body>
</html>
